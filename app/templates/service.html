<div class="internal-page">
    <section class="welcome-content">
        <ming-header id="ming-header" menu-selected="Servicios"></ming-header>
        <ming-welcome-text class="text-center" options="$ctrl.welcomeTextOptions"></ming-welcome-text>
    </section>
    <ming-root current-page="Servicios"></ming-root>
    <main class="service-list-content py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4" ng-repeat="service in $ctrl.serviceOptions">
                    <article class="item-service text-center">
                        <i class="fa {{service.style}}" aria-hidden="true"></i>
                        <h4>{{service.title}}</h4>
                        <p>{{service.content}}</p>
                        <a class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="$ctrl.initModal(service)">Más información</a>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <ming-footer></ming-footer>
</div>
<init-components></init-components>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8"></div>
                    <div class="col-md-4 text-center">
                        <img class="img-fluid" src="" alt="" width="200">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
